<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Final: Protein Motif Search</title>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <link rel="stylesheet" type="text/css" href="css/final.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
</head>

<body id="main">

	<h1>Protein Motif Search</h1>
    <form name="motif_search" id="motif_search" action="">
        <textarea rows="10" cols="60" name="queryfield" type="search" class="queryfield" autofocus="autofocus" placeholder="Enter protein sequence as a pure string or in FASTA format" wrap="hard"></textarea>
        <input name="submit" type="button" id="submit" value="submit">
    </form>
    <button type="button" class="toggleform">Show Input Form</button>
    <section id="results">
        <p>
            <span id="possible_matches">0</span> possible match(es) found.
        </p>
        <p><a href="http://prosite.expasy.org/scanprosite/scanprosite_doc.html#mo_motifs">Prosite Notation</a>
        </p>    
        <div id="matches">
            
        </div>

    </section>

</body>

</html>
